<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers</title>
</head>
<body>
    <input type="range" id="slider1" min="000" max="9999" value="50">
    <input type="range" id="slider2" min="000" max="999" value="50">
    <input type="range" id="slider3" min="000" max="999" value="50">
    
    <p id="result"></p>

    <script>
        // Function to update the concatenated string
        function updateResult() {
            // Get values from sliders
            var slider1Value = document.getElementById("slider1").value;
            var slider2Value = document.getElementById("slider2").value;
            var slider3Value = document.getElementById("slider3").value;

            // Concatenate values into a string
            var resultString = "Phone Number: " + slider2Value + "-" + slider3Value + "-" + slider1Value;

            // Display the result in the result element
            document.getElementById("result").textContent = resultString;
        }

        // Add event listeners to sliders
        document.getElementById("slider1").addEventListener("input", updateResult);
        document.getElementById("slider2").addEventListener("input", updateResult);
        document.getElementById("slider3").addEventListener("input", updateResult);

        // Initial update
        updateResult();
    </script>
</body>
</html>
